version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  build:
    commands:
      - |
        if [ -z "$SAGEMAKER_ROLE_ARN" ]; then
          python ml_pipeline.py
        else
          python deploy_model.py
        fi
artifacts:
  files:
    - '**/*'
