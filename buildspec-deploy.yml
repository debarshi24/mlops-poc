version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Deploy phase started on `date`"
      - echo "Model deployment placeholder"
      - echo "S3_BUCKET=$S3_BUCKET"
      - echo "MODEL_PACKAGE_GROUP_NAME=$MODEL_PACKAGE_GROUP_NAME"

  post_build:
    commands:
      - echo "Deploy completed on `date`"

artifacts:
  files:
    - '**/*'
  name: DeployOutput
